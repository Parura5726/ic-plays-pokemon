<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IC Plays Pokemon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        color: white;

        --button-color: #343639;
        --button-border-color: #222;

        font-family: "Press Start 2P", cursive;
      }

      html {
        box-sizing: border-box;
        overflow: hidden;
      }

      body {
        background-color: #bf372e;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3em;
        margin: 1em;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 4em;
      }

      h1 {
        text-align: center;
      }

      /* Round Progress */
      .round-progress {
        display: flex;
        gap: 1em;
        margin: 1em;
        justify-content: center;
      }

      .dot {
        font-size: 24px;
        color: white;
        transition: transform 0.4s ease-in-out;
      }

      .dot.pop {
        transform: scale(1.4);
      }

      /* All Buttons */
      button {
        cursor: pointer;
        background: var(--button-color);
        border: 2px solid var(--button-border-color);
        border-radius: 6px;
        box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.3),
          inset -2px -2px 5px rgba(0, 0, 0, 0.7);
        margin: 0.2em;
        transition: all 0.1s ease;
        transition: opacity 0.3s ease-in-out;

        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      button:active:not(:disabled) {
        transform: translateY(2px);
        box-shadow: inset 1px 1px 3px rgba(255, 255, 255, 0.3),
          inset -1px -1px 3px rgba(0, 0, 0, 0.7);
      }

      .rot {
        writing-mode: vertical-rl;
      }

      button:disabled {
        opacity: 0.8;
        cursor: not-allowed;
      }

      /* D-Pad */
      .dpad {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .middle-row {
        display: flex;
        align-items: center;
      }

      .dpad-button,
      .center {
        width: 60px;
        height: 60px;
      }

      /* AB Buttons */
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }

      .ab-button {
        width: 70px;
        height: 70px;
        border-radius: 50%;
      }

      /* Start/Select Buttons */
      .start-select {
        display: flex;
        gap: 1em;
      }

      .small-button {
        width: 120px;
        padding: 10px 0;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>IC Plays Pokemon</h1>

        <div class="round-progress">
          <span class="dot" id="dot1">•</span>
          <span class="dot" id="dot2">•</span>
          <span class="dot" id="dot3">•</span>
        </div>
      </div>

      <div class="controls">
        <div class="dpad">
          <button id="up" class="dpad-button" data-value="Up">↑</button>
          <div class="middle-row">
            <button id="left" class="dpad-button rot" data-value="Left">
              ↓
            </button>
            <div class="center"></div>
            <button id="right" class="dpad-button rot" data-value="Right">
              ↑
            </button>
          </div>
          <button id="down" class="dpad-button" data-value="Down">↓</button>
        </div>

        <div class="buttons">
          <button id="a" class="ab-button" data-value="A">A</button>
          <button id="b" class="ab-button" data-value="B">B</button>
        </div>
      </div>

      <div class="start-select">
        <button id="select" class="small-button" data-value="Select">
          SELECT
        </button>
        <button id="start" class="small-button" data-value="Start">
          START
        </button>
      </div>
    </div>

    <script>
      const buttons = document.querySelectorAll("button");
      const cooldownTime = 3;
      let buttonsDisabled = false;
      const dots = [
        document.getElementById("dot1"),
        document.getElementById("dot2"),
        document.getElementById("dot3"),
      ];
      let lastPosition = -1;

      function disableButtons() {
        buttons.forEach((button) => {
          button.disabled = true;
        });
        buttonsDisabled = true;
      }

      function enableButtons() {
        buttons.forEach((button) => {
          button.disabled = false;
        });
        buttonsDisabled = false;
      }

      buttons.forEach((button) => {
        button.addEventListener("click", (event) => {
          if (buttonsDisabled) return;

          disableButtons();

          const button = event.target;
          const buttonValue = button.dataset.value;

          console.log(buttonValue);

          fetch(`https://clic.epfl.ch/ic-plays-pokemon/api/sendkey?key=${buttonValue}`, {
            method: "POST",
          });
        });
      });

      function updateRoundProgress() {
        const now = new Date();
        const seconds = now.getSeconds() + now.getMilliseconds() / 1000;
        const position = Math.floor(seconds % cooldownTime);

        if (position !== lastPosition) {
          if (position >= 0 && position < dots.length) {
            dots[position].classList.add("pop");
            setTimeout(() => {
              dots[position].classList.remove("pop");
            }, 1000);
          }
          if (position === 0) {
            enableButtons();
          }
          lastPosition = position;
        }
      }

      setInterval(updateRoundProgress, 100);
    </script>
  </body>
</html>
